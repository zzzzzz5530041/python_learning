
<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>客如云测试平台</title>
    <link rel="stylesheet" href="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="http://cdn.static.runoob.com/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="http://cdn.static.runoob.com/libs/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>

<form class="form-horizontal" role="form">
    <fieldset>
        <legend>请求地址</legend>
        <div class="form-group">
            <label for="env_selection"  class="col-sm-2 control-label">表名</label>
            <div class="col-sm-10">
                <select id="env_selection" class="form-control">
                    <option value="dev">联调 - devcalm.shishike.com</option>
                    <option value="test">测试 - testcalm.shishike.com</option>
                </select>
            </div>
            <label class="col-sm-2 control-label" for="interface_name">接口名称</label>
            <div class="col-sm-4">
                <input class="form-control" id="interface_name" type="text" placeholder="下单"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-2 control-label" for="interface_url">接口url</label>
            <div class="col-sm-4">
                <input class="form-control" id="interface_url" type="text" placeholder="/v1/trade/submit"/>
            </div>
        </div>
        <button onclick="sf()">提交</button>
    </fieldset>

</form>
<script>

    function sf(){
        alert($("#env_selection option:selected").val());
    }
</script>
</body>
</html>
